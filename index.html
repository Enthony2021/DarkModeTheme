<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js" defer></script>
    
</head>
<body class="">
    <header>
        <h2>Light and Dark</h2>
        <div>
            <label for="change-theme">
                <input type="checkbox" name="change-theme" id="change-theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>

    <main>
        <div class="card">
            <div class="card-image">
                <span>Nike</span>
                <img src="./img/tenis.png" alt="Tênis Nike">
            </div>
            <div class="card-details">
                <h2>Tênis Nike</h2>
                <p class="subtitle">Excelente para corridas</p>
                <p class="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsam facilis eaque vel placeat aut cupiditate sequi deserunt cum nostrum eum iusto necessitatibus ab voluptates dignissimos pariatur corporis deleniti, facere ratione.</p>
                <div class="price-container">
                    <span class="price">R$299,99</span>
                    <button class="btn">Comprar</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
